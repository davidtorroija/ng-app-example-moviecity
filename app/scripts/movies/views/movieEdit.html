<div class="page-header">
  <div class="pull-right">
    <a ng-href="#/movies/{{movie.id}}" class="btn btn-sm btn-yellow">
      <i class="icon-magic bigger-120"></i>
      <span class="bigger-110">Back</span>
    </a>
  </div>
  <h1>
    {{movie.name}}
    <small>
      <i class="icon-double-angle-right"></i>
      ({{movie.year}})
    </small>
  </h1>
</div><!-- /.page-header -->

<div class="row">
  <div class="col-xs-12">
    <div class="align-left">
      <div class="col-xs-4">
          <img ng-src="{{movie.imageURL}}">
      </div>
      <div class="col-xs-6">
          <span>Actors:</span>
          <div ng-repeat="actor in movie.actors">
              <a class="inline" ng-href="#/actors/{{actor.id}}">
                {{actor.fullName}}
              </a>
              <span ng-show="!$last">, </span>
          </div>
          <div>Rating: {{movie.rating}}</div>
          <div>Genre: {{movie.genre}}</div>
          <div class="row">
            <label class="col-xs-4 control-label" for="textinput">Director</label>
            <div class="col-xs-8">
              <input id="textinput" ng-model="movie.directorName" name="textinput" type="text" placeholder="Director's Full Name" class="form-control input-md" required="">
            </div>
          </div>
          <div class="row top-space-5">
            <label class="col-xs-4 control-label" for="textinput">Rating</label>
            <div class="col-xs-8">
               <rating class="yellow" ng-model="movie.rating" max="10" readonly="false"></rating>
            <span class="label" ng-class="{'label-warning': movie.rating<3, 'label-info': movie.rating>=3 && movie.rating<7, 'label-success': movie.rating>=7}">{{movie.rating}}</span>
            </div>
          </div>
       
          <hr/>

          <div class="pull-right row top-space-5">
            <button class="btn btn-info" ng-click="save()">Save</button>
          </div>
      </div>
    </div>
  </div>
</div>
